---
config:
  max-depht: 10
  solve-arguments: true # default false
given:
    pattern: # structural pattern
    - add:
        - $deref:
            main_reg: "@any-ptr"
        - "@any"
    - cmp
      - "@any-y"
      - "@any-z"
        address-capture: cmp-address
where: # symbolic constraints
  - dx := *ptr
  - (dx -> y) or (dx -> z)
  - analysis-end := cmp-address # mandatory and unique
such-that: # solver goals
  - $y = $z
then: # aritmetic constraints
  - some_solution(dx == 0xFA1E0FF3)
report: "Debuggind evasion trough Software breakpoint detection"
